{% set name = "submitit" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d12cbbfc98a8c1777c4f6e87f73f063dafdba15653bca2984223b038d41f8223

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - flit_core >=3.2,<4
    - pip
  run:
    - cloudpickle >=1.2.1
    - python >=3.6
    - typing_extensions >=3.7.4.2

test:
  imports:
    - submitit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: '"Python 3.6+ toolbox for submitting jobs to Slurm'
  dev_url: https://github.com/facebookincubator/submitit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
    - Ubadub
