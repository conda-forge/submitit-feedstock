{% set name = "submitit" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2766868e71656b1e278a42f33bced74faebf2c525dba74f4cc43be8cbef6c588

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - cloudpickle >=1.2.1
    - pip
    - python >=3.6
    - typing_extensions >=3.7.4.2
    - flit-core >=3.2,<4
  run:
    - cloudpickle >=1.2.1
    - python >=3.6
    - typing_extensions >=3.7.4.2

test:
  imports:
    - submitit
    - submitit.auto
    - submitit.core
    - submitit.local
    - submitit.slurm

about:
  home: https://github.com/facebookincubator/submitit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python 3.6+ toolbox for submitting jobs to Slurm
  doc_url: https://github.com/facebookincubator/submitit

extra:
  recipe-maintainers:
    - Ubadub
    - rpanai
